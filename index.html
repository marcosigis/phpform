<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="formbox">

        <form class="form" action="/form.php" method="post">
            <div>
                <label for="firstname"></label><br>
                <input type="text" name="first_name" placeholder="First name" />

            </div>
            <div>
                <label for="lastname"></label><br>
                <input type="text" class="border-bottom-input" name="last_name" placeholder="Last name" />
            </div>
            <div>
                <label for="mail"></label><br>
                <input type="email" name="user_email" placeholder="Email" />
            </div>
            <div>
                <label for="telephone"></label><br>
                <input type="tel" name="telephone" placeholder="Telephone: 07xxxxxxxx" pattern="[0-9]{10}" />
            </div>

            <div>
                <label for="subject"></label><br>
                <select name="subject">
                    <option value="finance">Finance</option>
                    <option value="consulting">Consulting</option>
                    <option value="renewal">Renewal</option>
                    <option value="newcontract">New Contract</option>
                    <option value="payments">Payments</option>
                </select>
            </div>
            <div>
                <label for="msg"></label><br>
                <textarea name="user_message" placeholder="Your message here"></textarea>
            </div>
            <div class="button">
                <button type="submit">Send message</button>
            </div>
        </form>
    </div>




</body>

</html>
